<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<dl>
			<dt><label for="images1">{L_VIEW_IMAGES}:</label></dt>
			<dd>
				<label for="images1"><input type="radio" name="images" id="images1" value="1"<!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="images0"><input type="radio" name="images" id="images0" value="0"<!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="flash0">{L_VIEW_FLASH}:</label></dt>
			<dd>
				<label for="flash1"><input type="radio" name="flash" id="flash1" value="1"<!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="flash0"><input type="radio" name="flash" id="flash0" value="0"<!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="smilies1">{L_VIEW_SMILIES}:</label></dt>
			<dd>
				<label for="smilies1"><input type="radio" name="smilies" id="smilies1" value="1"<!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="smilies0"><input type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="sigs1">{L_VIEW_SIGS}:</label></dt>
			<dd>
				<label for="sigs1"><input type="radio" name="sigs" id="sigs1" value="1"<!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="sigs0"><input type="radio" name="sigs" id="sigs0" value="0"<!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="avatars1">{L_VIEW_AVATARS}:</label></dt>
			<dd>
				<label for="avatars1"><input type="radio" name="avatars" id="avatars1" value="1"<!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="avatars0"><input type="radio" name="avatars" id="avatars0" value="0"<!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<!-- IF S_CHANGE_CENSORS -->
			<dl>
				<dt><label for="wordcensor1">{L_DISABLE_CENSORS}:</label></dt>
				<dd>
					<label for="wordcensor1"><input type="radio" name="wordcensor" id="wordcensor1" value="1"<!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label for="wordcensor0"><input type="radio" name="wordcensor" id="wordcensor0" value="0"<!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</dd>
			</dl>
		<!-- ENDIF -->

		<dl>
			<dt><label for="youtube1">{L_VIEW_YOUTUBE}:</label></dt>
			<dd>
				<label for="youtube1"><input type="radio" name="youtube" id="youtube1" value="1"<!-- IF S_YOUTUBE --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="youtube0"><input type="radio" name="youtube" id="youtube0" value="0"<!-- IF not S_YOUTUBE --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>

		<dl>
			<dt><label for="mobile1">Detect that you are using a mobile phone:</label></dt>
			<dd>
				<label for="mobile1"><input type="radio" name="mobile" id="mobile1" value="1"<!-- IF S_MOBILE --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="mobile0"><input type="radio" name="mobile" id="mobile0" value="0"<!-- IF not S_MOBILE --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="chat1">Enable Chat:</label></dt>
			<dd>
				<label for="chat1"><input type="radio" name="chat" id="chat1" value="1"<!-- IF S_CHAT --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="chat0"><input type="radio" name="chat" id="chat0" value="0"<!-- IF not S_CHAT --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="lobby1">Enter Chat Lobby Automatically:</label></dt>
			<dd>
				<label for="lobby1"><input type="radio" name="lobby" id="lobby1" value="1"<!-- IF S_LOBBY --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="lobby0"><input type="radio" name="lobby" id="lobby0" value="0"<!-- IF not S_LOBBY --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="bbsigs1">Enable bold and color BBcode in sigs; Disable automatic sig-hiding:</label></dt>
			<dd>
				<label for="bbsigs1"><input type="radio" name="bbsigs" id="bbsigs1" value="1"<!-- IF S_BBSIG --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="bbsigs0"><input type="radio" name="bbsigs" id="bbsigs0" value="0"<!-- IF not S_BBSIG --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>

		<!-- IF S_TOPIC_PREVIEW -->
			<dl>
				<dt><label for="topic_preview1">{L_DISPLAY_TOPIC_PREVIEW}:</label></dt>
				<dd>
					<label for="topic_preview1"><input type="radio" name="topic_preview" id="topic_preview1" value="1"<!-- IF S_DISPLAY_TOPIC_PREVIEW --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label for="topic_preview0"><input type="radio" name="topic_preview" id="topic_preview0" value="0"<!-- IF not S_DISPLAY_TOPIC_PREVIEW --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</dd>
			</dl>
		<!-- ENDIF -->

		<dl>
			<dt><label for="confirm_mark_read1">Bypass confirmation when marking forums read:</label></dt>
			<dd>
				<label for="confirm_mark_read1"><input type="radio" name="confirm_mark_read" id="confirm_mark_read1" value="1"<!-- IF S_CONFIRM_MARK_READ --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label for="confirm_mark_read0"><input type="radio" name="confirm_mark_read" id="confirm_mark_read0" value="0"<!-- IF not S_CONFIRM_MARK_READ --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>

		<hr />
		<dl>
			<dt><label>{L_VIEW_TOPICS_DAYS}:</label></dt>
			<dd>{S_TOPIC_SORT_DAYS}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_TOPICS_KEY}:</label></dt>
			<dd>{S_TOPIC_SORT_KEY}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_TOPICS_DIR}:</label></dt>
			<dd>{S_TOPIC_SORT_DIR}</dd>
		</dl>
		<hr />
		<dl>
			<dt><label>{L_VIEW_POSTS_DAYS}:</label></dt>
			<dd>{S_POST_SORT_DAYS}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_POSTS_KEY}:</label></dt>
			<dd>{S_POST_SORT_KEY}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_POSTS_DIR}:</label></dt>
			<dd>{S_POST_SORT_DIR}</dd>
		</dl>
		</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
