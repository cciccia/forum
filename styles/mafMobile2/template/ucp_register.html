<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit.click();
	}

	<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_REFRESH -->
	onload_functions.push('apply_onkeypress_event()');
	<!-- ENDIF -->

// ]]>
</script>

<form method="post" action="{S_UCP_ACTION}" id="register">

<div class="panel">
	<h2>{SITENAME} - {L_REGISTRATION}</h2>

	<fieldset class="fields2">
	<!-- IF ERROR --><dl><dd class="error">{ERROR}</dd></dl><!-- ENDIF -->
	<!-- IF L_REG_COND -->
		<strong>{L_REG_COND}</strong>
	<!-- ENDIF -->
        <div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">{L_USERNAME}:</label>
			<input placeholder="{L_USERNAME}" type="text" tabindex="1" name="username" id="username" size="25" value="{USERNAME}" class="inputbox autowidth" title="{L_USERNAME}" />
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="email">{L_EMAIL_ADDRESS}:</label>
			<input placeholder="{L_EMAIL_ADDRESS}" type="text" tabindex="2" name="email" id="email" size="25" maxlength="100" value="{EMAIL}" class="inputbox autowidth" title="{L_EMAIL_ADDRESS}" />
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="email_confirm">{L_CONFIRM_EMAIL}:</label>
			<input placeholder="{L_CONFIRM_EMAIL}" type="text" tabindex="3" name="email_confirm" id="email_confirm" size="25" maxlength="100" value="{EMAIL_CONFIRM}" class="inputbox autowidth" title="{L_CONFIRM_EMAIL}" />
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="new_password">{L_PASSWORD}:</label>
			<input placeholder="{L_PASSWORD}" type="password" tabindex="4" name="new_password" id="new_password" size="25" value="{PASSWORD}" class="inputbox	autowidth" title="{L_NEW_PASSWORD}" />
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password_confirm">{L_CONFIRM_PASSWORD}:</label>
			<input placeholder="{L_CONFIRM_PASSWORD}" type="password" tabindex="5" name="password_confirm" id="password_confirm" size="25" value="{PASSWORD_CONFIRM}" class="inputbox autowidth" title="{L_CONFIRM_PASSWORD}" />
		</div>
		<hr />
			<label for="lang">{L_LANGUAGE}:</label>
			<select name="lang" id="lang" onchange="change_language(this.value); return false;" tabindex="6" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
			<label for="tz">{L_TIMEZONE}:</label>
			<select name="tz" id="tz" tabindex="7" class="autowidth">{S_TZ_OPTIONS}</select>
	<script type="text/javascript">
	// <![CDATA[
	function showHide(elem) {
		if(elem.selectedIndex != 0) {
			//unhide the selected div
			document.getElementById('alt_dd').style.display = 'block';
			document.getElementById('alt_dt').style.display = 'block';

			document.getElementById('alt_password_dd').style.display = 'block';
			document.getElementById('alt_password_dt').style.display = 'block';
		}
		else
		{
			document.getElementById('alt_dd').style.display = 'none';
			document.getElementById('alt_dt').style.display = 'none';

			document.getElementById('alt_password_dd').style.display = 'none';
			document.getElementById('alt_password_dt').style.display = 'none';
		}
	}
	</script>
            <label for="acc_type">{L_ACCOUNT_TYPE}:</label>
			<select name="acc_type" id="acc_type" tabindex="8" class="autowidth" onchange="showHide(this)">
			<option value="1">Main Account</option>
			<option value="2">Alt Account</select>
	<dl>	
		<dt id="alt_dt" style="display:none;"><label for="main_name">{L_ALT_NAME}:</label></dt>
		<dd id="alt_dd" style="display:none;"><input type="text" tabindex="9" name="main_name" id="alt_name" size="25" value="" class="inputbox autowidth" title="" /></dd>
		<dt id="alt_password_dt" style="display:none;"><label for="main_password">{L_ALT_PASSWORD}:</label></dt>
		<dd id="alt_password_dd" style="display:none;"><input type="password" tabindex="9" name="main_password" id="alt_password" size="25" value="" class="inputbox autowidth" title="" /></dd>
	</dl>

	<!-- IF .profile_fields -->
		<dl><dd><strong>{L_ITEMS_REQUIRED}</strong></dd></dl>

	<!-- BEGIN profile_fields -->
		<dl>
			<dt><label<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}:<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
			<!-- IF profile_fields.LANG_EXPLAIN --><br /><span>{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
			<!-- IF profile_fields.ERROR --><br /><span class="error">{profile_fields.ERROR}</span><!-- ENDIF --></dt>
			<dd>{profile_fields.FIELD}</dd>
		</dl>
	<!-- END profile_fields -->
	<!-- ENDIF -->

	</fieldset>
	<span class="corners-bottom"><span></span></span></div>
</div>
<!-- IF CAPTCHA_TEMPLATE -->
	<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
<!-- ENDIF -->

<!-- IF S_COPPA -->


<div class="panel">
	<h4>{L_COPPA_COMPLIANCE}</h4>

	<p>{L_COPPA_EXPLAIN}</p>
</div>
<!-- ENDIF -->

<div class="panel">

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" tabindex="9" name="submit" id="submit" value="{L_SUBMIT}" class="button1 default-submit-action" />
		<input type="reset" value="{L_RESET}" name="reset" class="button2" />
		{S_FORM_TOKEN}
	</fieldset>

</div>
</form>

<!-- INCLUDE overall_footer.html -->
