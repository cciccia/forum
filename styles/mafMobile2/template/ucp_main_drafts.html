<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="panel">

	<p>{L_DRAFTS_EXPLAIN}</p>

<!-- IF S_EDIT_DRAFT -->

		<!-- INCLUDE posting_editor.html -->
	</div>
			<div class="panel">
			<fieldset data-role="controlgroup">
				{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />
				<input type="submit" name="submit" value="{L_SAVE}" class="button1" />
				{S_FORM_TOKEN}
			</fieldset>
			</div>

<!-- ELSE -->
<div class="ui-grid-a eighttworatio">
	<!-- IF .draftrow -->
		<div class="ui-block-a">
		<ul data-role="listview" data-split-theme="d" data-split-icon="star" data-inset="true">
		<!-- BEGIN draftrow -->
			<li <!-- IF draftrow.S_ROW_COUNT is even --> data-theme="c"<!-- ELSE --> data-theme="d"<!-- ENDIF -->>
				<a href="{draftrow.U_INSERT}" title="{L_LOAD_DRAFT}" class="topictitle">{draftrow.DRAFT_SUBJECT}</a>
			</li>
		<!-- END draftrow -->
		</ul>
		</div>
		<div class="ui-block-b markbuttons">
		<!-- BEGIN draftrow -->
			<label for="d{draftrow.DRAFT_ID}">Mark</label><input type="checkbox" name="d[{draftrow.DRAFT_ID}]" id="d{draftrow.DRAFT_ID}" />
		<!-- END draftrow -->
		</div>
	<!-- ELSE -->
		<p>{L_NO_SAVED_DRAFTS}</p>
	<!-- ENDIF -->
</div>
	</div>
	<div class="panel">
	<!-- IF .draftrow -->
		<fieldset class="display-actions">
			<input class="button2" type="submit" name="delete" value="{L_DELETE_MARKED}" />
			<div class="ui-grid-a"><div class="ui-block-a"><a data-role="button" href="#" onclick="marklist('postform', '', true); return false;">{L_MARK_ALL}</a></div> <div class="ui-block-b"><a data-role="button" href="#" onclick="marklist('postform', '', false); return false;">{L_UNMARK_ALL}</a></div></div>
			{S_FORM_TOKEN}
		</fieldset>
	<!-- ENDIF -->
	</div>
<!-- ENDIF -->

</form>

<!-- INCLUDE ucp_footer.html -->
