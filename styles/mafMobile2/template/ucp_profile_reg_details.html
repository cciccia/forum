<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>
<div class="panel">
	<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	
		<label <!-- IF S_CHANGE_USERNAME -->for="username"<!-- ENDIF -->>{L_USERNAME}:</label>
		<!-- IF S_CHANGE_USERNAME --><input type="text" name="username" id="username" value="{USERNAME}" class="inputbox" title="{L_USERNAME}" /><!-- ELSE -->{USERNAME}<!-- ENDIF -->
		<!-- IF S_CHANGE_EMAIL --><div data-role="fieldcontain" class="ui-hide-label"><!-- ENDIF -->
			<label for="email">{L_EMAIL_ADDRESS}:</label>
			<!-- IF S_CHANGE_EMAIL --><input placeholder="{L_EMAIL_ADDRESS}" type="text" name="email" id="email" maxlength="100" value="{EMAIL}" class="inputbox" title="{L_EMAIL_ADDRESS}" /><!-- ELSE -->{EMAIL}<!-- ENDIF -->
		<!-- IF S_CHANGE_EMAIL --></div><!-- ENDIF -->
	<!-- IF S_CHANGE_EMAIL -->
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="email_confirm">{L_CONFIRM_EMAIL}:</label>
			<input placeholder="{L_CONFIRM_EMAIL}" type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" class="inputbox" title="{L_CONFIRM_EMAIL}" />
		</div>
	<!-- ENDIF -->
	<!-- IF S_CHANGE_PASSWORD -->
	<div data-role="fieldcontain" class="ui-hide-label">
			<label for="new_password">{L_NEW_PASSWORD}:</label>
			<input placeholder="{L_NEW_PASSWORD}" type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" />
	</div>
	<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password_confirm">{L_CONFIRM_PASSWORD}:</label>
			<input placeholder="{L_CONFIRM_PASSWORD}" type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="inputbox" title="{L_CONFIRM_PASSWORD}" />
	</div>
	<!-- ENDIF -->
	</fieldset>
</div>

<div class="panel">

	<fieldset>
		<span>{L_CURRENT_PASSWORD_EXPLAIN}</span>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="cur_password">{L_CURRENT_PASSWORD}:</label>
			<input placeholder="{L_CURRENT_PASSWORD}" type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" />
		</div>
	</fieldset>

</div>
<div class="panel">
<fieldset data-role="controlgroup">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />

	{S_FORM_TOKEN}
</fieldset>
</div>
</form>

<!-- INCLUDE ucp_footer.html -->
