<script type="text/javascript">
// <![CDATA[
	function hide_qr(show)
	{
		dE('qr_editor_div');
		dE('qr_showeditor_div');
		if (show && document.getElementById('qr_editor_div').style.display != 'none')
		{
			document.getElementsByName('message')[0].focus();
		}
		return true;
	}


	function init_qr()
	{
		dE('qr_showeditor_div');
		return true;
	}
	// onload_functions.push('init_qr();');
	// ]]>
</script>
	<form id='editor' method="post" action="{U_QR_ACTION}" onsubmit="">
		<div class="panel" id="qr_ns_editor_div">
					<h2 class="quick_reply">{L_QUICKREPLY}</h2>
					<fieldset class="fields1">
						<!-- <dl style="clear: left;">
							<dt><label for="subject">{L_SUBJECT}:</label></dt>
							<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
						</dl>-->
					<div id="message-box-ns">
						<textarea style="height: 9em;" name="message" rows="7" tabindex="3" class="inputbox"></textarea>
					</div>
					</fieldset>
					<fieldset class="submit-buttons">
					<div class="submit_preview">
						{S_FORM_TOKEN}
						{QR_HIDDEN_FIELDS}
						<div data-role="controlgroup" data-type="horizontal" >
						<input data-inline="true" type="submit" accesskey="s" tabindex="6" name="postqr" value="{L_SUBMIT}" class="button1"  onclick="{QR_SUBMIT_ACTION}"/>
						<!--<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;-->
						<input data-inline="true" type="submit" tabindex="6" name="previewqr" value="{L_PREVIEW}" class="button2" onclick="{QR_PREVIEW_ACTION}"  />
						</div>
						</div>
					</fieldset>
		</div>
	</form>
<form method="post" action="{U_QR_ACTION}">
	<div class="panel" style="display: none" id="qr_editor_div">
				<h2>{L_QUICKREPLY}</h2>
				<fieldset class="fields1">
						<label for="subject">{L_SUBJECT}:</label>
						<input type="text" name="subject" id="subject"tabindex="2" value="{SUBJECT}" class="inputbox autowidth" />
				<div id="message-box">
					<textarea style="height: 9em;" name="message" rows="7" tabindex="3" class="inputbox"></textarea>
				</div>
				</fieldset>
				<fieldset class="submit-buttons">
					{S_FORM_TOKEN}
					{QR_HIDDEN_FIELDS}
					<input  type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />
					<input  type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />
				</fieldset>
				<a href="" class="right-box up" onclick="hide_qr(false); return false;" title="{L_COLLAPSE_QR}">{L_COLLAPSE_QR}</a>
	</div>
	<div class="panel" style="display: none" id="qr_showeditor_div" >

			<div class="content">
				<fieldset class="submit-buttons">
					<input type="submit" name="show_qr" tabindex="1" class="button2" value="{L_SHOW_QR}" onclick="hide_qr(true);return false;"/>
				</fieldset>
			</div>
	</div>
</form>
